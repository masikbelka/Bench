
<div>
    <h2><span data-translate="benchApp.probationStatus.detail.title">Probation Status</span> {{vm.probationStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.probationStatus.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.probationStatus.endDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="benchApp.probationStatus.status">Status</span></dt>
        <dd>
            <span>{{vm.probationStatus.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="probation-status-detail.edit({id:vm.probationStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
