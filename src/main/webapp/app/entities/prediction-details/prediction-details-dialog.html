
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPredictionDetailsLabel" data-translate="benchApp.predictionDetails.home.createOrEditLabel">Create or edit a Prediction Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.predictionDetails.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.predictionDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.predictionDetails.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.predictionDetails.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.predictionDetails.assignedToProject" for="field_assignedToProject">Assigned To Project</label>
            <input type="checkbox" class="form-control" name="assignedToProject" id="field_assignedToProject"
                    ng-model="vm.predictionDetails.assignedToProject"
                     />
            <div ng-show="editForm.assignedToProject.$invalid">
                <p class="help-block"
                    ng-show="editForm.assignedToProject.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.predictionDetails.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.predictionDetails.active"
                     />
            <div ng-show="editForm.active.$invalid">
                <p class="help-block"
                    ng-show="editForm.active.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.predictionDetails.removedFromProject" for="field_removedFromProject">Removed From Project</label>
            <input type="checkbox" class="form-control" name="removedFromProject" id="field_removedFromProject"
                    ng-model="vm.predictionDetails.removedFromProject"
                     />
            <div ng-show="editForm.removedFromProject.$invalid">
                <p class="help-block"
                    ng-show="editForm.removedFromProject.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.predictionDetails.maternityLeave" for="field_maternityLeave">Maternity Leave</label>
            <input type="checkbox" class="form-control" name="maternityLeave" id="field_maternityLeave"
                    ng-model="vm.predictionDetails.maternityLeave"
                     />
            <div ng-show="editForm.maternityLeave.$invalid">
                <p class="help-block"
                    ng-show="editForm.maternityLeave.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="benchApp.predictionDetails.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.predictionDetails.project" ng-options="project as project.id for project in vm.projects | orderBy:'id' track by project.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
