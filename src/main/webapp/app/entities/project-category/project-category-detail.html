
<div>
    <h2><span data-translate="benchApp.projectCategory.detail.title">Project Category</span> {{vm.projectCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.projectCategory.upsaId">Upsa Id</span></dt>
        <dd>
            <span>{{vm.projectCategory.upsaId}}</span>
        </dd>
        <dt><span data-translate="benchApp.projectCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.projectCategory.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-category-detail.edit({id:vm.projectCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
