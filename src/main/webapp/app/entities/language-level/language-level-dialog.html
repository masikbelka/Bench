
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLanguageLevelLabel" data-translate="benchApp.languageLevel.home.createOrEditLabel">Create or edit a Language Level</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.languageLevel.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.languageLevel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.languageLevel.language" for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                    ng-model="vm.languageLevel.language"
                    required />
            <div ng-show="editForm.language.$invalid">
                <p class="help-block"
                    ng-show="editForm.language.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.languageLevel.speaking" for="field_speaking">Speaking</label>
            <input type="text" class="form-control" name="speaking" id="field_speaking"
                    ng-model="vm.languageLevel.speaking"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.languageLevel.writing" for="field_writing">Writing</label>
            <input type="text" class="form-control" name="writing" id="field_writing"
                    ng-model="vm.languageLevel.writing"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
