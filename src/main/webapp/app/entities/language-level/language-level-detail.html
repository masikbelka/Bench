
<div>
    <h2><span data-translate="benchApp.languageLevel.detail.title">Language Level</span> {{vm.languageLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.languageLevel.language">Language</span></dt>
        <dd>
            <span>{{vm.languageLevel.language}}</span>
        </dd>
        <dt><span data-translate="benchApp.languageLevel.speaking">Speaking</span></dt>
        <dd>
            <span>{{vm.languageLevel.speaking}}</span>
        </dd>
        <dt><span data-translate="benchApp.languageLevel.writing">Writing</span></dt>
        <dd>
            <span>{{vm.languageLevel.writing}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="language-level-detail.edit({id:vm.languageLevel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
