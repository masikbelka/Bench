
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrimarySkillLabel" data-translate="benchApp.primarySkill.home.createOrEditLabel">Create or edit a Primary Skill</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.primarySkill.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.primarySkill.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.primarySkill.upsaId" for="field_upsaId">Upsa Id</label>
            <input type="text" class="form-control" name="upsaId" id="field_upsaId"
                    ng-model="vm.primarySkill.upsaId"
                    required />
            <div ng-show="editForm.upsaId.$invalid">
                <p class="help-block"
                    ng-show="editForm.upsaId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="benchApp.primarySkill.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.primarySkill.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="benchApp.primarySkill.skillCategory" for="field_skillCategory">Skill Category</label>
            <select class="form-control" id="field_skillCategory" name="skillCategory" ng-model="vm.primarySkill.skillCategory" ng-options="skillCategory as skillCategory.id for skillCategory in vm.skillcategories track by skillCategory.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
