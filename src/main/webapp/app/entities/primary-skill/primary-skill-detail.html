
<div>
    <h2><span data-translate="benchApp.primarySkill.detail.title">Primary Skill</span> {{vm.primarySkill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.primarySkill.upsaId">Upsa Id</span></dt>
        <dd>
            <span>{{vm.primarySkill.upsaId}}</span>
        </dd>
        <dt><span data-translate="benchApp.primarySkill.name">Name</span></dt>
        <dd>
            <span>{{vm.primarySkill.name}}</span>
        </dd>
        <dt><span data-translate="benchApp.primarySkill.skillCategory">Skill Category</span></dt>
        <dd>
            <a ui-sref="skill-category-detail({id:vm.primarySkill.skillCategory.id})">{{vm.primarySkill.skillCategory.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="primary-skill-detail.edit({id:vm.primarySkill.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
