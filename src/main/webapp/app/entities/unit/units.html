<div>
    <h2 data-translate="benchApp.unit.home.title">Units</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="unit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="benchApp.unit.home.createLabel">
                        Create new Unit
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'benchApp.unit.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="upsaId"><span data-translate="benchApp.unit.upsaId">Upsa Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="benchApp.unit.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="owner.id"><span data-translate="benchApp.unit.owner">Owner</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location.id"><span data-translate="benchApp.unit.location">Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="skill.id"><span data-translate="benchApp.unit.skill">Skill</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="parent.id"><span data-translate="benchApp.unit.parent">Parent</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="unit in vm.units track by unit.id">
                    <td><a ui-sref="unit-detail({id:unit.id})">{{unit.id}}</a></td>
                    <td>{{unit.upsaId}}</td>
                    <td>{{unit.name}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:unit.owner.id})">{{unit.owner.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="location-detail({id:unit.location.id})">{{unit.location.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="primary-skill-detail({id:unit.skill.id})">{{unit.skill.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="unit-detail({id:unit.parent.id})">{{unit.parent.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="unit-detail({id:unit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="unit.edit({id:unit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="unit.delete({id:unit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
