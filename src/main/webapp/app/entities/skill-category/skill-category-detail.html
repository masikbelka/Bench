
<div>
    <h2><span data-translate="benchApp.skillCategory.detail.title">Skill Category</span> {{vm.skillCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.skillCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.skillCategory.name}}</span>
        </dd>
        <dt><span data-translate="benchApp.skillCategory.color">Color</span></dt>
        <dd>
            <span>{{vm.skillCategory.color}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="skill-category-detail.edit({id:vm.skillCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
