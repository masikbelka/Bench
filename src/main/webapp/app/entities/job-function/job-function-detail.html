
<div>
    <h2><span data-translate="benchApp.jobFunction.detail.title">Job Function</span> {{vm.jobFunction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.jobFunction.upsaId">Upsa Id</span></dt>
        <dd>
            <span>{{vm.jobFunction.upsaId}}</span>
        </dd>
        <dt><span data-translate="benchApp.jobFunction.name">Name</span></dt>
        <dd>
            <span>{{vm.jobFunction.name}}</span>
        </dd>
        <dt><span data-translate="benchApp.jobFunction.prefix">Prefix</span></dt>
        <dd>
            <span>{{vm.jobFunction.prefix}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="job-function-detail.edit({id:vm.jobFunction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
