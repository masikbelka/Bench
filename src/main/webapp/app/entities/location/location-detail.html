
<div>
    <h2><span data-translate="benchApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="benchApp.location.upsaId">Upsa Id</span></dt>
        <dd>
            <span>{{vm.location.upsaId}}</span>
        </dd>
        <dt><span data-translate="benchApp.location.name">Name</span></dt>
        <dd>
            <span>{{vm.location.name}}</span>
        </dd>
        <dt><span data-translate="benchApp.location.opportunity">Opportunity</span></dt>
        <dd>
            <a ui-sref="opportunity-detail({id:vm.location.opportunity.id})">{{vm.location.opportunity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="location-detail.edit({id:vm.location.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
